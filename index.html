<html>
	<head>
		<title>#ZikaZero</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/sweetalert2.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	</head>

	<body>
		<div id="blackCurtains"></div>

		<div id="topMenu">
			<div id="counter">
				<p>Você destruiu:</p>
				<div class="scoreDiv"><h1 id="scoreMosquitos">0</h1><p>mosquitos</p></div>
				<div class="scoreDiv"><h1 id="scoreSource">0</h1><p>focos</p></div>
			</div>

			<div id="weapons">
				<p>Suas armas:</p>
				<img type="0" onclick="changeWeapon(this)" src="img/rackets/rackets_racket_icon.png" alt="racket" id="racket" class="weapon">
				<img type="1" onclick="changeWeapon(this)" src="img/broom.png" alt="" id="broom" class="weapon">
				<img type="2" onclick="changeWeapon(this)" src="img/shovel.png" alt="" class="weapon" id="shovel">
				<img type="3" onclick="changeWeapon(this)" src="img/hand.png" alt="" class="weapon" id="hand">
				<div id="specialWeapon">
					<p id="repellentQty">x 0</p>
					<img onclick="useRepellent()" src="img/repellent.png" alt="repellent" class="weapon" id="repellent">
				</div>
			</div>

			<div id="status">
				<p>Sintoma:</p>
				<h1 id="symptom" class="nada">Nenhum</h1>
			</div>
		</div>

		<div id="threeTwoOne">
			<h1>Fase 1</h1>
			<h2>3</h2>
		</div>

		<div id="warning">
			<h1>Você foi picado!</h1>
			<p>Ah não! Você foi picado e está com um novo sintoma! Tome cuidado e lembre-se: não deixe que os mosquitos te piquem.</p>
			<p>Você tem mais <chances>3</chances> chances!</p>
			<button id="continue" onclick="continueGame()">Continuar</button>
		</div>

		<div id="person"></div>

		<div id="gameZone"></div>
	</body>

	<script type="text/javascript" src="js/index3.js"></script>
	<script src="js/sweetalert2.min.js"></script>
</html>
